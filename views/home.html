<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOC User Story #1 Form</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="/js/LOC.js" defer></script>
  </head>
  <body>
    <div>
      <form id="LOC-story" action="#" method="get" onsubmit="return false">
        <h1>Green River Document Modifier</h1>
        <!-- (Fine Arts, Humanities, Social Science, English, Science, Technology, Health Science, Trades, etc.) -->
        <fieldset id="order-detail">
          <legend>Order Details</legend>
          <label for="division-selector">Choose your Division:</label>
          <select id="division-selector" name="flavor">
            <option value="none">Select a Division</option>
            <option value="FineArt">Fine Arts</option>
            <option value="Humanities">Humanities</option>
            <option value="SocialScience">Social Science</option>
            <option value="English">English</option>
            <option value="Science">Science</option>
            <option value="Technology">Technology</option>
            <option value="HealthScience">Health Science</option>
            <option value="Trades">Trades</option>
          </select>

          <!-- division Name-->
          <div id="division-names">
            <label for="division"
              >Division Name:<input type="text" id="division"
            /></label>
            <!-- dean -->
            <span id="err-dean" class="error"> Dean cannot be empty!</span>
            <label for="dean"
              >Dean:<input type="text" id="dean" name="dean"
            /></label>
            <!-- PEN Contact: -->
            <span id="err-PEN" class="error">
              PEN Contact cannot be empty!</span
            >
            <label for="PEN"
              >PEN Contact:<input type="text" id="PEN" name="PEN"
            /></label>
            <!-- LOC Rep -->
            <span id="err-Rep" class="error"> LOC Rep cannot be empty!</span>
            <label for="Rep"
              >LOC Rep:<input type="text" id="Rep" name="Rep"
            /></label>
            <!-- Chair -->
            <span id="err-Chair" class="error"> Chair cannot be empty!</span>
            <label for="Chair"
              >Chair:<input type="text" id="Chair" name="Chair"
            /></label>
          </div>
        </fieldset>
        <button id="save-button">Save</button>
        <button id="cancel-button">Cancel</button>
        <button type="export-button">Export</button>
      </form>
    </div>
  </body>
</html>
